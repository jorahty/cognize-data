id: electronics-basics
topic: electronics
title: Electronics Basics
description: 'Test your knowledge of fundamental electronics concepts.'
questions:
  - text: 'What is the fundamental unit of electrical charge?'
    options:
      - correct: false
        value: Volt
      - correct: false
        value: Ohm
      - correct: true
        value: Coulomb

  - text: 'What does the acronym "AC" stand for in the context of electrical circuits?'
    options:
      - correct: false
        value: Direct Current
      - correct: true
        value: Alternating Current
      - correct: false
        value: Amperage Control

  - text: 'In electronics, what is the term for a two-terminal electronic component that allows current to flow in one direction but blocks it in the opposite direction?'
    options:
      - correct: false
        value: Transistor
      - correct: true
        value: Diode
      - correct: false
        value: Capacitor

  - text: 'What is the SI unit of electrical resistance, which quantifies the opposition to the flow of electric current through a conductor?'
    options:
      - correct: true
        value: Ohm
      - correct: false
        value: Ampere
      - correct: false
        value: Watt

  - text: 'In digital electronics, what is the smallest unit of data that can be represented or manipulated, typically having two possible values (0 and 1)?'
    options:
      - correct: true
        value: Bit
      - correct: false
        value: Byte
      - correct: false
        value: Hertz
