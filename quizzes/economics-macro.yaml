id: economics-macro
topic: economics
title: Macroeconomics
description: 'Test your knowledge of macroeconomic concepts.'
questions:
  - text: 'What is the term for the overall increase in the price levels of goods and services in an economy over a period of time?'
    options:
      - correct: true
        value: Inflation
      - correct: false
        value: Recession
      - correct: false
        value: Deflation

  - text: "What is the total value of all goods and services produced within a country's borders in a given time period called?"
    options:
      - correct: true
        value: Gross Domestic Product (GDP)
      - correct: false
        value: Gross National Product (GNP)
      - correct: false
        value: Net Domestic Product (NDP)

  - text: 'Which of the following is a tool that central banks use to influence the money supply and interest rates in an economy?'
    options:
      - correct: true
        value: Open market operations
      - correct: false
        value: Fiscal policy
      - correct: false
        value: Trade policy

  - text: 'What is the term for a sustained, widespread decrease in economic activity that lasts for an extended period of time?'
    options:
      - correct: true
        value: Depression
      - correct: false
        value: Inflation
      - correct: false
        value: Stagflation

  - text: "In macroeconomics, what is the measure of an economy's overall output, often used to gauge its economic health?"
    options:
      - correct: true
        value: Real GDP
      - correct: false
        value: Nominal GDP
      - correct: false
        value: Gross National Product (GNP)
