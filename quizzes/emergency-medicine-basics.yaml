id: emergency-medicine-basics
topic: medicine
title: Emergency Medicine Basics
description: 'Test your knowledge of fundamental concepts in emergency medicine.'
questions:
  - text: 'What does the acronym "CPR" stand for in emergency medicine?'
    options:
      - correct: false
        value: Central Processing Unit
      - correct: false
        value: Controlled Pressure Release
      - correct: true
        value: Cardiopulmonary Resuscitation

  - text: 'Which of the following symptoms is a common sign of a heart attack in both men and women?'
    options:
      - correct: false
        value: Persistent cough
      - correct: false
        value: Skin rash
      - correct: true
        value: Chest pain or discomfort

  - text: 'What is the first step in the "ABCDE" approach to trauma assessment in emergency medicine?'
    options:
      - correct: false
        value: Breathing
      - correct: true
        value: Airway
      - correct: false
        value: Circulation

  - text: 'In emergency medicine, what is the term for a sudden, severe allergic reaction that can lead to difficulty breathing, swelling, and a drop in blood pressure?'
    options:
      - correct: true
        value: Anaphylaxis
      - correct: false
        value: Asthma
      - correct: false
        value: Epistaxis

  - text: 'What is the standard emergency phone number that can be dialed in the United States for immediate assistance in life-threatening situations?'
    options:
      - correct: false
        value: '999'
      - correct: true
        value: '911'
      - correct: false
        value: '112'
