id: construction-basics
topic: construction
title: Construction Basics
description: 'Test your knowledge of fundamental concepts in construction.'
questions:
  - text: 'What is the process of building a structure or infrastructure using various materials and techniques known as?'
    options:
      - correct: true
        value: Construction
      - correct: false
        value: Design
      - correct: false
        value: Maintenance

  - text: 'In construction, what is the term for a vertical support structure that bears the load of a building or other structure?'
    options:
      - correct: true
        value: Column
      - correct: false
        value: Beam
      - correct: false
        value: Foundation

  - text: 'What type of construction material is known for its durability, fire resistance, and high compressive strength, making it a common choice for building foundations and structures?'
    options:
      - correct: true
        value: Concrete
      - correct: false
        value: Wood
      - correct: false
        value: Steel

  - text: 'In construction, what is the process of joining two or more pieces of metal by melting them together called?'
    options:
      - correct: true
        value: Welding
      - correct: false
        value: Bolting
      - correct: false
        value: Gluing

  - text: 'What is the term for a detailed drawing or plan that provides a visual representation of a construction project, including dimensions and materials to be used?'
    options:
      - correct: true
        value: Blueprint
      - correct: false
        value: Sketch
      - correct: false
        value: Schedule

  - text: 'What is the equipment or machine used for lifting and moving heavy objects or materials on a construction site called?'
    options:
      - correct: true
        value: Crane
      - correct: false
        value: Excavator
      - correct: false
        value: Bulldozer
